<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="height:20px; padding:20px 20px; text-align:center; width:100%; display:block;">
        <h2>Gia sư được duyệt nhận lớp </h2>
    </div>
    <div style="padding:20px 20px; text-align:center; width:100%; display:block;">
        <h3 style="color:blue">Chào [TutorFullName] ! phụ huynh <span style="color:red; font-size:18px;"> [CustomerFullName] </span> đã <span style="color:red; font-size:18px;"> Chấp nhận </span> yêu cầu nhận lớp: </h3>
        
        <div style="display:block; padding:20px 20px; border: 1px dashed #5858FA; margin-top:20px;  "> 
            <div style="margin-top:20px; display:block; width:100%; margin-bottom:20px; padding:10px 10px;">
                <div style="display:block; padding-bottom:10px;">
                    <div style="display:inline-block; width:35%;"><label>Mã số : </label></div>
                    <div style="display:inline-block; width:35%;">[ClassCode]</div>
                </div>

                <div style="display:block; padding-bottom:10px;">
                    <div style="display:inline-block; width:35%;"><label>Lớp : </label></div>
                    <div style="display:inline-block; width:35%;">[GradeName]</div>
                </div>

                <div style="display:block; padding-bottom:10px;">
                    <div style="display:inline-block; width:35%; font-size:14px;"><label>Môn học : </label></div>
                    <div style="display:inline-block; width:35%;">[SubjectNames]</div>
                </div>

                <div style="display:block; padding-bottom:10px;">
                    <div style="display:inline-block; width:35%;"><label>Học phí / tháng : </label></div>
                    <div style="display:inline-block; width:35%;">[SalaryPerMonth] VNĐ</div>
                </div>

                <div style="display:block; padding-bottom:10px;">
                    <div style="display:inline-block; width:35%;"><label>Lịch dạy : </label></div>
                    <div style="display:inline-block; width:35%;">[TutoringTime]</div>
                </div>

                <div style="display:block; padding-bottom:10px;">
                    <div style="display:inline-block; width:35%;"><label>Số buổi / tuần : </label></div>
                    <div style="display:inline-block; width:35%;">[DayPerWeek]</div>
                </div>

                <div style="display:block; padding-bottom:10px;">
                    <div style="display:inline-block; width:35%;"><label>Địa chỉ : </label></div>
                    <div style="display:inline-block; width:35%;">Đường [Street] - Phường [Ward] - Quận [District] - Tỉnh / Thành Phố [City]</div>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
