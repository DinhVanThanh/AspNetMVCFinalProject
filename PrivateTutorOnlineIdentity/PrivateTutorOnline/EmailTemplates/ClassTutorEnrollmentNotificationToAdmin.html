<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="height:20px; padding:20px 20px; text-align:center; width:100%; display:block;">
        <h2>Gia sư đăng kí nhận lớp </h2>
    </div>
    <div style="padding:20px 20px; text-align:center; width:100%; display:block;">
        <h3 style="color:blue">Chào quản trị viên ! Đã có gia sư :
        <br />
        <div style="margin-top:20px; display:block; width:70%; margin-bottom:20px; padding:10px 10px;">
            <div style="display:block; padding-bottom:10px;">
                <div style="display:inline-block; width:35%;"><label>Mã số : </label></div>
                <div style="display:inline-block; width:35%;">[TutorCode]</div>
            </div>
                   
            <div style="display:block; padding-bottom:10px;">
                <div style="display:inline-block; width:35%;"><label>Họ tên : </label></div>
                <div style="display:inline-block; width:35%;">[TutorFullName]</div>
            </div>
                    
            <div style="display:block; padding-bottom:10px;">
                <div style="display:inline-block; width:35%;"><label>Tài khoản : </label></div>
                <div style="display:inline-block; width:35%;">[TutorUserName]</div>
            </div> 
        </div>
       <br/>
            <p>đăng kí lớp có mã <span style="color:red; font-size:18px;"> [ClassCode] </span> của phụ huynh :</p>
        <br />
        <div style="margin-top:20px; display:block; width:70%; margin-bottom:20px; padding:10px 10px;">
            <div style="display:block; padding-bottom:10px;">
                <div style="display:inline-block; width:35%;"><label>Mã số : </label></div>
                <div style="display:inline-block; width:35%;">[CustomerCode]</div>
            </div>

            <div style="display:block; padding-bottom:10px;">
                <div style="display:inline-block; width:35%;"><label>Họ tên : </label></div>
                <div style="display:inline-block; width:35%;">[CustomerFullName]</div>
            </div>

            <div style="display:block; padding-bottom:10px;">
                <div style="display:inline-block; width:35%;"><label>Tài khoản : </label></div>
                <div style="display:inline-block; width:35%;">[CustomerUserName]</div>
            </div>
        </div> 
    </div>
</body>
</html>
